<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CSV zu ICS Konverter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <input type="file" id="upload" accept=".csv" />
        <button id="convert">Konvertieren</button>
        <a id="download" style="display:none">Download ICS</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
